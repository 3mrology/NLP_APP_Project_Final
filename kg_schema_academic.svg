<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650">
  <!-- Styles -->
  <defs>
    <style>
      .node { stroke: #333; stroke-width: 1.5; rx: 10; ry: 10; }
      .disorder-node { fill: #f8d7da; } /* Soft red for disorders */
      .symptom-node { fill: #d4edda; } /* Soft green for symptoms */
      .behavior-node { fill: #cce5ff; } /* Soft blue for behaviors */
      .patient-node { fill: #fff3cd; } /* Soft yellow for patient */
      .therapy-node { fill: #e2d9f3; } /* Soft purple for therapy */
      
      .node-text { font-family: "Times New Roman", Times, serif; font-size: 14px; text-anchor: middle; }
      .title-text { font-family: "Times New Roman", Times, serif; font-size: 22px; font-weight: bold; text-anchor: middle; }
      .subtitle-text { font-family: "Times New Roman", Times, serif; font-size: 16px; font-style: italic; text-anchor: middle; }
      
      .relationship { stroke: #555; stroke-width: 1.2; marker-end: url(#arrowhead); }
      .bidirectional { marker-start: url(#arrowhead-reverse); marker-end: url(#arrowhead); }
      .relationship-text { font-family: "Times New Roman", Times, serif; font-size: 11px; fill: #333; text-anchor: middle; font-style: italic; }
      
      /* Legend styles removed */
      
      .figure-label { font-family: "Times New Roman", Times, serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
    </style>
    
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#555" />
    </marker>
    <marker id="arrowhead-reverse" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#555" />
    </marker>
  </defs>
  
  <!-- Figure Label -->
  <text x="450" y="620" class="figure-label">Figure 2: Knowledge Graph Schema for Therapeutic System</text>
  
  <!-- Title -->
  <text x="450" y="30" class="title-text">Knowledge Graph Schema for Therapeutic System</text>
  <text x="450" y="55" class="subtitle-text">Entity-Relationship Structure</text>
  
  <!-- Legend removed as requested -->
  
  <!-- Nodes -->
  <!-- Disorder Nodes -->
  <rect x="400" y="120" width="180" height="40" class="node disorder-node" />
  <text x="490" y="145" class="node-text">Major Depressive Disorder</text>
  
  <rect x="180" y="200" width="180" height="40" class="node disorder-node" />
  <text x="270" y="225" class="node-text">Generalized Anxiety Disorder</text>
  
  <rect x="620" y="200" width="180" height="40" class="node disorder-node" />
  <text x="710" y="225" class="node-text">Bipolar Disorder</text>
  
  <!-- Symptom Nodes -->
  <rect x="80" y="320" width="150" height="40" class="node symptom-node" />
  <text x="155" y="345" class="node-text">Persistent Sadness</text>
  
  <rect x="250" y="320" width="150" height="40" class="node symptom-node" />
  <text x="325" y="345" class="node-text">Excessive Worry</text>
  
  <rect x="420" y="320" width="150" height="40" class="node symptom-node" />
  <text x="495" y="345" class="node-text">Loss of Interest</text>
  
  <rect x="590" y="320" width="150" height="40" class="node symptom-node" />
  <text x="665" y="345" class="node-text">Mood Swings</text>
  
  <!-- Behavior Nodes -->
  <rect x="80" y="420" width="150" height="40" class="node behavior-node" />
  <text x="155" y="445" class="node-text">Social Withdrawal</text>
  
  <rect x="250" y="420" width="150" height="40" class="node behavior-node" />
  <text x="325" y="445" class="node-text">Restlessness</text>
  
  <rect x="420" y="420" width="150" height="40" class="node behavior-node" />
  <text x="495" y="445" class="node-text">Sleep Disturbance</text>
  
  <rect x="590" y="420" width="150" height="40" class="node behavior-node" />
  <text x="665" y="445" class="node-text">Impulsivity</text>
  
  <!-- Patient Node -->
  <rect x="350" y="520" width="200" height="40" class="node patient-node" />
  <text x="450" y="545" class="node-text">Patient</text>
  
  <!-- Therapy Nodes -->
  <rect x="100" y="120" width="100" height="40" class="node therapy-node" />
  <text x="150" y="145" class="node-text">CBT</text>
  
  <rect x="700" y="120" width="150" height="40" class="node therapy-node" />
  <text x="775" y="145" class="node-text">Reminiscence Therapy</text>
  
  <!-- Relationships -->
  <!-- Disorder to Symptom -->
  <line x1="465" y1="160" x2="380" y2="320" class="relationship" />
  <text x="410" y="240" class="relationship-text" transform="rotate(-40, 410, 240)">EXHIBITS</text>
  
  <line x1="515" y1="160" x2="590" y2="320" class="relationship" />
  <text x="560" y="240" class="relationship-text" transform="rotate(40, 560, 240)">EXHIBITS</text>
  
  <line x1="230" y1="240" x2="155" y2="320" class="relationship" />
  <text x="175" y="290" class="relationship-text" transform="rotate(-45, 175, 290)">EXHIBITS</text>
  
  <line x1="310" y1="240" x2="340" y2="320" class="relationship" />
  <text x="335" y="290" class="relationship-text" transform="rotate(30, 335, 290)">EXHIBITS</text>
  
  <line x1="680" y1="240" x2="555" y2="320" class="relationship" />
  <text x="600" y="290" class="relationship-text" transform="rotate(-45, 600, 290)">EXHIBITS</text>
  
  <line x1="740" y1="240" x2="710" y2="320" class="relationship" />
  <text x="735" y="290" class="relationship-text" transform="rotate(45, 735, 290)">EXHIBITS</text>
  
  <!-- Symptom to Behavior -->
  <line x1="155" y1="360" x2="155" y2="420" class="relationship" />
  <text x="170" y="390" class="relationship-text">MANIFESTS_AS</text>
  
  <line x1="325" y1="360" x2="325" y2="420" class="relationship" />
  <text x="340" y="390" class="relationship-text">MANIFESTS_AS</text>
  
  <line x1="495" y1="360" x2="495" y2="420" class="relationship" />
  <text x="510" y="390" class="relationship-text">MANIFESTS_AS</text>
  
  <line x1="665" y1="360" x2="665" y2="420" class="relationship" />
  <text x="680" y="390" class="relationship-text">MANIFESTS_AS</text>
  
  <!-- Patient to Symptom -->
  <line x1="410" y1="520" x2="260" y2="360" class="relationship" />
  <text x="320" y="440" class="relationship-text" transform="rotate(-40, 320, 440)">REPORTS</text>
  
  <line x1="490" y1="520" x2="640" y2="360" class="relationship" />
  <text x="580" y="440" class="relationship-text" transform="rotate(40, 580, 440)">REPORTS</text>
  
  <!-- Patient to Behavior -->
  <line x1="390" y1="520" x2="260" y2="460" class="relationship" />
  <text x="310" y="495" class="relationship-text" transform="rotate(-20, 310, 495)">DISPLAYS</text>
  
  <line x1="510" y1="520" x2="640" y2="460" class="relationship" />
  <text x="590" y="495" class="relationship-text" transform="rotate(20, 590, 495)">DISPLAYS</text>
  
  <!-- Patient to Disorder -->
  <line x1="370" y1="520" x2="240" y2="240" class="relationship" />
  <text x="270" y="380" class="relationship-text" transform="rotate(-60, 270, 380)">DIAGNOSED_WITH</text>
  
  <line x1="450" y1="520" x2="450" y2="160" class="relationship" />
  <text x="470" y="340" class="relationship-text" transform="rotate(-90, 470, 340)">DIAGNOSED_WITH</text>
  
  <line x1="530" y1="520" x2="670" y2="240" class="relationship" />
  <text x="620" y="380" class="relationship-text" transform="rotate(60, 620, 380)">DIAGNOSED_WITH</text>
  
  <!-- Disorder to Disorder (Comorbidity) -->
  <line x1="310" y1="200" x2="430" y2="160" class="relationship bidirectional" />
  <text x="345" y="170" class="relationship-text" transform="rotate(-30, 345, 170)">COMORBID_WITH</text>
  
  <line x1="620" y1="200" x2="500" y2="160" class="relationship bidirectional" />
  <text x="540" y="170" class="relationship-text" transform="rotate(30, 540, 170)">COMORBID_WITH</text>
  
  <!-- Therapy to Disorder -->
  <line x1="150" y1="160" x2="400" y2="140" class="relationship" />
  <text x="270" y="135" class="relationship-text">TREATS</text>
  
  <line x1="750" y1="160" x2="580" y2="140" class="relationship" />
  <text x="660" y="135" class="relationship-text">TREATS</text>
</svg>
